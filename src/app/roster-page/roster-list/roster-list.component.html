<div *ngIf="team" class="container span4 mt-4">
  <h3>{{ team.name | uppercase }} Roster</h3>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let player of team.roster"
      class="list-group-item"
      style="background-color: #c8553d;"
    >
      <a class="roster" routerLink="/players/{{ player.id }}">
        <span>{{ player.name }}</span>
      </a>
    </li>
  </ul>
</div>
