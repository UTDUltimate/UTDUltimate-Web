<!-- Modal -->
<div class="modal fade" id="contact-us" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title mat-h1" id="contactModalLabel">Contact Us</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="sender-name" class="col-sm-2 col-form-label heading">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sender-name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sender-email" class="col-sm-2 col-form-label heading">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="sender-email" placeholder="Enter your email" required>    
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="recipient-team" class="col-sm-2 col-form-label heading">Team:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="teamSelect" required>
                                <option value="" selected disabled>Select team to contact</option>
                                <option value="Whiplash">Whiplash</option>
                                <option value="Woof">Woof</option>
                            </select>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="message-text" class="col-sm-2 col-form-label heading">Message:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="message-text" rows="6" placeholder="Enter your message" required></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
