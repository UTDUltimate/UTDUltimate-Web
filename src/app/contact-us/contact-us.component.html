<button type="button" class="btn btn-link" data-toggle="modal" data-target="#contact-us">Contact Us</button>

<!-- Modal -->
<div class="modal fade" id="contact-us" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="sender-name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sender-name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sender-email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="sender-email" placeholder="Enter your email">    
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="recipient-team" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select team to contact
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#">Woof</a>
                                  <a class="dropdown-item" href="#">Whiplash</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message-text" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="message-text" placeholder="Enter your message"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" disabled>Submit</button>
            </div>
        </div>
    </div>
</div>
